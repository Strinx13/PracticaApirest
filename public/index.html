<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Datos - API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Gestión de Datos</h1>

        <!-- Formulario para añadir un nuevo dato -->
        <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
            <h2 class="text-xl font-semibold">Añadir nuevo dato</h2>
            <form id="add-data-form" class="mt-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Nombre:</label>
                    <input type="text" id="name" name="name" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700">Descripción:</label>
                    <input type="text" id="description" name="description" class="w-full border border-gray-300 rounded px-3 py-2">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Añadir</button>
            </form>
        </div>

        <!-- Listado de datos obtenidos de la API -->
        <div id="data-list" class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Datos</h2>
            <ul id="data-items" class="list-disc pl-5">
                <!-- Aquí se mostrarán los datos de la API -->
            </ul>
        </div>
    </div>

    <script>
        const apiURL = 'https://amoelpene.onrender.com';

        // Función para mostrar los datos de la API
        async function fetchAndShowData() {
            try {
                const response = await fetch(apiURL);
                const data = await response.json();
                const dataList = document.getElementById('data-items');
                dataList.innerHTML = ''; // Limpiar el contenido existente

                // Mostrar cada dato en la lista
                data.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('mb-2');
                    li.innerHTML = `
                        <strong>${item.name}</strong>: ${item.description}
                        <button class="bg-red-500 text-white px-2 py-1 rounded ml-4" onclick="deleteData('${item.id}')">Eliminar</button>
                    `;
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error('Error al obtener los datos:', error);
            }
        }

        // Función para añadir un nuevo dato
        document.getElementById('add-data-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            try {
                const response = await fetch(apiURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, description }),
                });

                if (response.ok) {
                    alert('Dato añadido correctamente');
                    document.getElementById('add-data-form').reset(); // Limpiar el formulario
                    fetchAndShowData(); // Refrescar la lista de datos
                } else {
                    alert('Error al añadir el dato');
                }
            } catch (error) {
                console.error('Error al añadir el dato:', error);
            }
        });

        // Función para borrar un dato
        async function deleteData(id) {
            try {
                const response = await fetch(`${apiURL}/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    alert('Dato eliminado correctamente');
                    fetchAndShowData(); // Refrescar la lista de datos
                } else {
                    alert('Error al eliminar el dato');
                }
            } catch (error) {
                console.error('Error al eliminar el dato:', error);
            }
        }

        // Cargar los datos cuando se cargue la página
        fetchAndShowData();
    </script>

</body>
</html>
